<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <!--  헤드 공간  -->
</head>
<body>
<!--  상단바 공간  -->
<header th:replace="layout :: nav"></header>

<div class="d-flex align-items-center py-4 bg-body-tertiary main">
    <div class="form-signin w-100 m-auto" style="max-width: 330px;">

        <form id="postForm" class="needs-validation" method="POST" novalidate>
            <!-- 제목 -->
            <div class="mb-3 row">
                <label for="title" class="form-label">제목</label>
                <div class="col">
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
            </div>
            <!-- 작성자 -->
            <div class="mb-3 row">
                <div class="col">
                    <label for="writer" class="form-label">작성자</label>
                    <input type="text" id="writer" name="writer" class="form-control" required>
                </div>
            </div>
            <!-- 내용 -->
            <div class="mb-3 row">
                <div class="mb-3">
                    <label for="text" class="form-label">소개</label>
                    <textarea type="text" id="text" name="text" class="form-control" required></textarea>
                </div>
            </div>
        </form>
        <button class="btn btn-danger" style="width:100%" th:id="${id}" th:onclick="editPost(this.getAttribute('id'));">Edit</button>
    </div>
</div>
<!--common script -->
<th:block th:replace="layout :: scripts"></th:block>
<script src="/js/posts.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        getEditPost("[[${id}]]");
    });
</script>
</body>

</html>
