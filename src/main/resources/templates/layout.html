<!DOCTYPE html>
<!-- 페이지 디자인을 위한 레이아웃 기능 -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--헤드 -->
<head th:fragment="head">
    <title>Board Project</title>
    <meta charset="UTF-8">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/common.css" />
</head>
<body>
<!--상단바 -->
<header  class="p-3 text-bg-dark" th:fragment="nav">
    <!-- 메뉴 -->
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a th:href="@{/}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <i class="bi bi-blockquote-left"></i>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2" th:classappend="${menu} == 'home' ? 'text-secondary' : 'text-white'">Home</a></li>
                <li><a th:href="@{/posts}" class="nav-link px-2" th:classappend="${menu} == 'posts' ? 'text-secondary' : 'text-white'">Post</a></li>
                <li><a href="#" class="nav-link px-2" th:classappend="${menu} == 'price' ? 'text-secondary' : 'text-white'">Pricing</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
            <div class="text-end">
                <a class="btn btn-warning me-2" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
                <a class="btn btn-warning me-2" sec:authorize="isAnonymous()" th:href="@{/signup}">Signup</a>
                <a class="me-2" sec:authorize="isAuthenticated()" th:href="@{/edit}">
                    <i class="bi bi-person-fill" th:text="${#authentication.name}"></i>
                </a>
                <a class="btn btn-warning me-2" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- Footer -->
<footer th:fragment="footer">
    <p>Footer Content</p>
</footer>
<!-- cus-->
<script type="text/javascript">
</script>
<!-- common script -->
<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/common.js" type="text/javascript"></script>
</th:block>


</body>
</html>
