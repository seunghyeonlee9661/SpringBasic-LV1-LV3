<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head">
    <!--  헤드 공간  -->
</head>
<body>
<!--  상단바 공간  -->
<header th:replace="layout :: nav"></header>
<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container my-5">
        <!-- 메뉴 기능 -->
        <div class="hstack gap-3">
            <!-- 드롭다운 검색창 -->
            <div class="p-2">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">제목</a></li>
                        <li><a class="dropdown-item" href="#">내용</a></li>
                        <li><a class="dropdown-item" href="#">작성자</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>
            </div>
            <!-- 게시물 정렬 선택 -->
            <div class="p-2">
                <div class="btn-group">
                    <a href="#" class="btn btn-primary" th:classappend="${sort == 0} ? 'active' : ''" th:href="@{|?page=${paging.number}&&sort=0|}"><i class="bi bi-calendar-week"></i></a>
                    <a href="#" class="btn btn-primary" th:classappend="${sort == 1} ? 'active' : ''" th:href="@{|?page=${paging.number}&&sort=1|}"><i class="bi bi-eye-fill"></i></a>
                    <a href="#" class="btn btn-primary" th:classappend="${sort == 2} ? 'active' : ''" th:href="@{|?page=${paging.number}&&sort=2|}"><i class="bi bi-hand-thumbs-up-fill"></i></a>
                </div>
            </div>
            <!-- 게시물 작성 버튼 -->
            <div class="p-2 ms-auto">
                <a class="btn btn-warning me-2" sec:authorize="isAuthenticated()" th:href="@{/posts/write}">Write</a>
            </div>
        </div>
        <!-- 게시글 목록 -->
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${paging}">
                <td th:text="${post.id}"></td>
                <td ><a th:href="@{|/posts/detail/${post.id}|}" th:text="${post.title}"></a></td>
                <td th:text="${post.user.username}"></td>
                <td th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이지네이션 -->
        <nav th:if="${!paging.isEmpty()}" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|?page=${paging.number-1}|}">
                        <span>Previous</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}&&sort=${sort}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                        <span>Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- 목록-->
<div class="b-example-divider"></div>
<!-- footer -->
<div th:replace="layout :: footer"></div>

<!--common script -->
<th:block th:replace="layout :: scripts"></th:block>
</body>

</html>
