<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head">
    <!--  헤드 공간  -->
</head>
<body>
<!--  상단바 공간  -->
<header th:replace="layout :: nav"></header>
<div class="d-flex py-4 bg-body-tertiary main">
    <div class="container my-5">
        <!-- 메뉴 기능 -->
        <div class="hstack gap-3">
            <!-- 드롭다운 검색창 -->
            <div class="input-group p-2" style="max-width:300px;">
                <input type="text" class="form-control" id="search_kw" th:value="${kw}" placeholder="Search" >
                <button class="btn btn-secondary" type="button" id="btn_search"><i class="bi bi-search"></i></button>
            </div>
            <!-- 게시물 정렬 선택 -->
            <div class="p-2">
                <div class="btn-group">
                    <a class="btn btn-secondary sort-link" th:classappend="${sort == 0} ? 'active' : ''" href="javascript:void(0)" th:data-sort="${0}"><i class="bi bi-calendar-week"></i></a>
                    <a class="btn btn-secondary sort-link" th:classappend="${sort == 1} ? 'active' : ''" href="javascript:void(0)" th:data-sort="${1}"><i class="bi bi-eye-fill"></i></a>
                    <a class="btn btn-secondary sort-link" th:classappend="${sort == 2} ? 'active' : ''" href="javascript:void(0)" th:data-sort="${2}"><i class="bi bi-hand-thumbs-up-fill"></i></a>
                </div>
            </div>
            <!-- 게시물 작성 버튼 -->
            <div class="p-2 ms-auto">
                <a class="btn btn-warning me-2" sec:authorize="isAuthenticated()" th:href="@{/posts/write}">Write</a>
            </div>
        </div>
        <!-- 게시글 목록 -->
        <table class="table" style="table-layout: fixed">
            <thead>
            <tr>
                <th style="width:10%">#</th>
                <th style="width:15%">제목</th>
                <th style="width:40%">내용</th>
                <th style="width:15%">작성자</th>
                <th style="width:20%">작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${paging}">
                <td th:text="${post.id}"></td>
                <td ><a th:href="@{|/posts/detail/${post.id}|}" th:text="${post.title}"></a></td>
                <td style="width:40%; overflow:hidden; white-space:nowrap;text-overflow:ellipsis;" th:text="${post.text}"></td>
                <td th:text="${post.user.username}"></td>
                <td th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이지네이션 -->
        <nav th:if="${!paging.isEmpty()}" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"  href="javascript:void(0)" th:data-page="${paging.number-1}" >
                        <span>Previous</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                        <span>Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<form th:action="@{/posts}" method="get" id="searchForm">
    <input type="hidden" id="kw" name="kw" th:value="${kw}">
    <input type="hidden" id="sort" name="sort" th:value="${sort}">
    <input type="hidden" id="page" name="page" th:value="${paging.number}">
</form>


<!-- 목록-->
<div class="b-example-divider"></div>
<!-- footer -->
<div th:replace="layout :: footer"></div>
<script>
    const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        document.getElementById('page').value = this.dataset.page;
        document.getElementById('searchForm').submit();
    });
});
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 0;
    document.getElementById('searchForm').submit();
});
const sort_elements = document.getElementsByClassName("sort-link");
Array.from(sort_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        document.getElementById('sort').value = this.dataset.sort;
        document.getElementById('searchForm').submit();
    });
});
</script>
<!--common script -->
<th:block th:replace="layout :: scripts"></th:block>
</body>

</html>
